name: myapp
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment: 
  sdk: '>= 3.0.0 <=3.3.3'

dependencies: 

  flutter: 
    sdk: flutter
  
  equatable: ^2.0.5

  firebase_core: ^2.16.0

  bloc: ^8.1.2
  flutter_bloc: ^8.0.2

  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  intl: ^0.18.0


  user_repository:
    path: packages/user_repository

  university_repository:
    path: packages/university_repository
  accordion: ^2.6.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsMedium.ttf
          weight: 500
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 700
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
        - asset: assets/fonts/PoppinsLight.ttf
          weight: 300
    - family: Quattrocento Sans
      fonts: 
        - asset: assets/fonts/QuattrocentoSans.ttf
          weight: 400
    - family: Roboto
      fonts: 
        - asset: assets/fonts/RobotoMedium.ttf
          weight: 500
        - asset: assets/fonts/RobotoRegular.ttf
          weight: 400
        - asset: assets/fonts/RobotoRomanBold.ttf
          weight: 700
        - asset: assets/fonts/RobotoRomanRegular.ttf
          weight: 400
        - asset: assets/fonts/RobotoBold.ttf
          weight: 700
        - asset: assets/fonts/RobotoLight.ttf
          weight: 300
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
        - asset: assets/fonts/InterMedium.ttf
          weight: 500